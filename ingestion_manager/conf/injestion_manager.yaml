swagger: '2.0'
info:
  title: Injestion Manager API
  description: Catalog Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
host : localhost:9001
# will be prefixed to all paths
basePath: /injestion-manager/v1
# array of all schemes that your API supports
schemes:
  - http
produces:
  - application/json
paths:
  "/test":
    get:
      summary: Injestion Catalog
      description: |
        Test Injestion
      tags:
        - Test Injestion
      operationId: testinjestion
      responses:
        200:
          description: Successfull
          schema:
            $ref: '#/definitions/Successfull'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Successfull:
    type: object
    properties:
      message:
        type: string