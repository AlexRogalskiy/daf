# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Storage Manager API
  description:
  version: "1.0.0"
  termsOfService:
  contact:
    name:
    url:
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/

# the domain of the service
host: api.uber.com
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
host: localhost:9000
basePath: /storage_manager/v1/
produces:
  - application/json
paths:
  /dataset:
    get:
      summary: Get the specified dataset
      description: |
        The dataset endpoint returns the specific dataset directly extracted from the storage platform behind.
      produces:
        - application/json
      parameters:
        - name: uri
          in: query
          description: Dataset's uri.
          required: true
          type: string
      tags:
        - Dataset
      responses:
        200:
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string